<link rel="stylesheet" href="css/shopping_cart.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

<div> 
  <video muted playsinline id="myVideo" src="../assets/img/snakeskinloop.mp4" autoplay loop type="video/mp4">
</video>
<section id="shopping-cart-page" class="h-100 h-custom" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div id="shopping-cart-items" class="p-5">
                  <div class="main-block">
                    <h1>Order Form</h1>
                  <form action="/">
                    <div class="info" id="boja">
                      <input class="fname" type="text" id="name" placeholder="Full name" required>
                      <input type="email" id="email" placeholder="Email" required>
                      <input type="tel" id="phone_number" placeholder="Phone number" required>
                      <select id="country" required>
                        <option value="">Select Country</option>
                        <option value="Bosnia & Herzegovina">Bosnia & Herzegovina</option>
                        <option value="Croatia">Croatia</option>
                      </select>
                      <input type="text" id="city" placeholder="City" required>
                      <input type="text" id="address" placeholder="Address" required>
                      <input type="text" id="postal_code" placeholder="Postal code" required>                      
                    </div>
                    <h3>Payment Metod</h3>
                    <div class="metod">
                      <div> 
                        <input type="radio" value="none" id="radioOne" name="metod" checked/>
                        <label for="radioOne" class="radio">In person</label>
                        <p>Comming soon more metods...</p>
                      </div>
                    </div>
                    
                  </form>
                  </div>
                </div>
              </div>

              <!-- SUMMARY-->
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <div id="summary"></div>
                  <div class="form-row">
                    <div class="form-group col-md-12">
                    </div>
                  </div>
                  <hr class="my-4">
                  
                  <div id="total-price" class="d-flex justify-content-between mb-4">
                  </div>

                  <button type="button" class="btn btn-dark btn-block btn-lg" data-mdb-ripple-color="dark" onclick="OrderService.confirmPurchase()">Confirm</button>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>


<script src="js/article.js"></script>
<script src="js/order-service.js"></script>

<script>
  SnakeService.getCartItems();
</script>
