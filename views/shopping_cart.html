<link rel="stylesheet" href="css/shopping_cart.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<div> 
  <video muted playsinline id="myVideo" src="/The-Snakery/assets/img/snakeskinloop.mp4" autoplay loop type="video/mp4">
</video>
<section id="shopping-cart-page" class="h-100 h-custom" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div id="shopping-cart-items" class="p-5">
                  <div class="main-block">
                    <h1>Order Form</h1>
                  <form action="/">
                    <div class="info" id="boja">
                      <input class="fname" type="text" name="name" placeholder="Full name">
                      <input type="text" name="name" placeholder="Email">
                      <input type="text" name="name" placeholder="Phone number">
                      <input type="text" name="name" placeholder="Today's date">
                      <input type="text" name="name" placeholder="Order due date">
                      <input type="text" name="name" placeholder="Date of event">
                      <input type="text" name="name" placeholder="Time of event">
                      <input type="text" name="name" placeholder="Event location">
                      <input type="text" name="name" placeholder="Type of event">
                      
                    </div>
                    <h3>Payment Metod</h3>
                    <div class="metod">
                      <div> 
                        <input type="radio" value="none" id="radioOne" name="metod" checked/>
                        <label for="radioOne" class="radio">In person</label>
                        <p>Comming soon more metods...</p>
                      </div>
                    </div>
                    
                  </form>
                  </div>
                </div>
              </div>

              <!-- SUMMARY-->
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <p>ARTICLE NAME ........ ARTICLE QUANTITY</p>
                  <hr class="my-4">
                  
                  <div id="total-price" class="d-flex justify-content-between mb-4">
                      <p>TOTAL PRICE IS: $0</p>
                  </div>

                  <button type="button" class="btn btn-dark btn-block btn-lg" data-mdb-ripple-color="dark" onclick="showToaster()">Confirm</button>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>


<script src="js/article.js"></script>
